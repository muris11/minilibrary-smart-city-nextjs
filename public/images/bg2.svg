  </defs>
  <rect width="400" height="200" fill="url(#grad2)"/>
  <!-- Network connections -->
  <line x1="50" y1="100" x2="150" y2="80" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="80" x2="250" y2="120" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
