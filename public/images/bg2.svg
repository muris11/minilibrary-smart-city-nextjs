  <circle cx="200" cy="100" r="15" fill="#8b5cf6"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">IoT</text>
  <text x="200" y="125" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Smart Infrastructure</text>
  <text x="200" y="140" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Connected Systems</text>
